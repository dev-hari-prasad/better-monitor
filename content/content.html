
<head>
    <link rel="stylesheet" href="/content/content.css">
</head>
    <section class="main-section-for-notification">
        <div class="better-monitor-notification">
            <div class="header">
                <div class="warning">
                    <img src="/assets/svgs/no-signal.svg" aria-hidden="true">
                    <h1 class="main-heading">Monitor failure alert</h1>
                </div>

                <div class="branding">
                    <img src="/assets/Icon.png" alt="Better Monitor Logo">
                    <p>Better Monitor</p>
                </div>
            </div>

            <div class="notification-content">
                
                <div class="monitor-info-flex">
                    <div class="info-item full-width">
                        <div class="label-wrapper">
                            <img src="/assets/svgs/warning-duotone.svg" aria-hidden="true">
                            <span class="label">Status</span>
                        </div>
                        <div class="value">
                            <p class="monitor-info">Backend API <span class="red-para">failed to respond</span></p>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="info-item">
                             <div class="label-wrapper">
                                <img src="/assets/svgs/link-duotone.svg" aria-hidden="true">
                                <span class="label">URL</span>
                            </div>
                            <div class="value">
                                <a href="https://api.rayrift.com" target="_blank" class="monitor-url text-like-link">https://api.rayrift.com</a>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="label-wrapper">
                                <img src="/assets/svgs/timer-duotone.svg" aria-hidden="true">
                                <span class="label">Checked at</span>
                            </div>
                            <div class="value">
                                <p class="check-time">Just now</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="notification-actions">
                    <button class="button-fancy hold-acknowledge-btn">Hold to Acknowledge</button>
                    <button class="button-fancy do-not-show-btn">Hide for Today</button>
                </div>
                
            </div>

        </div>
    </section>
