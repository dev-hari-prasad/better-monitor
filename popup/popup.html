<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Monitor</title>
    <link rel="stylesheet" href="/popup/popup.css">
    <link rel="shortcut icon" href="/assets/logo.svg" type="image/x-icon">
</head>
<body>

    <section class="top">
        <div class="header">
            <div class="branding">
                <img src="/assets/Icon.png" alt="Better Monitor Logo">
                <h1 class="main-heading">Better Monitor</h1>
            </div>

             <button class="button-fancy new-mointor"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" viewBox="0 0 256 256"><path d="M224,128a96,96,0,1,1-96-96A96,96,0,0,1,224,128Z" opacity="0.2"></path><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"></path></svg> New Mointor</button>
         </div>

         <div class="create-monitor-popup">
            <button class="close-button"><img src="/assets/svgs/x-bold.svg" aria-hidden="true"></button>
            <form action="" class="create-monitor-form">

                <div class="form-group form-group-two-items">

                    <label for="monitor-name"> <img src="/assets/svgs/monitor-duotone.svg" aria-hidden="true">Monitor Name</label>

                        <input 
                            type="text" 
                            id="monitor-name" 
                            name="monitor-name"
                            placeholder="Backend Health Check"
                            required
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="none"
                            spellcheck="false"
                        >                    
                </div>

                <div class="form-group form-group-two-items">

                    <label for="alert-type"> <img src="/assets/svgs/warning-duotone.svg" aria-hidden="true"> Alert Type</label>

                    <select id="alert-type" name="alert-type">
                        <option value="url-down">URL is unreachable</option>
                        <option value="host-no-ping">Host does not respond to ping</option>
                        <option value="keyword-missing">Required keyword not found in response</option>
                    </select>
                    
                </div>

                    <div class="form-group form-group-two-items">

                        <label for="monitor-url"> <img src="/assets/svgs/link-duotone.svg" aria-hidden="true">  Endpoint URL</label>
                        <input 
                            type="url" 
                            id="monitor-url" 
                            name="monitor-url"
                            placeholder="https://example.com"
                            value="https://"
                            required
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="none"
                            spellcheck="false"
                        >
                    </div>

                     <div class="form-group form-group-two-items required-keyword">
                        <label for="required-keyword"> <img src="/assets/svgs/exam-duotone.svg" aria-hidden="true"> Required Keyword</label>
                        <input 
                            type="text" 
                            id="required-keyword" 
                            name="required-keyword"
                            placeholder="status: ok"
                            autocomplete="off"
                            autocorrect="off"
                            autocapitalize="none"
                            spellcheck="false"
                        >
                    </div>

                    <div class="form-group form-group-two-items">
                        <label for="check-interval">
                            <img src="/assets/svgs/timer-duotone.svg" aria-hidden="true">
                            Check Interval
                        </label>

                        <select id="check-interval" name="check-interval">
                            <option value="2">Every 2 minutes</option>
                            <option value="5">Every 5 minutes</option>
                            <option value="10">Every 10 minutes</option>
                            <option value="60">Every 60 minutes</option>
                            <option value="360">Every 6 hours</option>
                            <option value="720">Every 12 hours</option>
                        </select>
                    </div>

                    <div class="form-group notification-info">  
                        <img src="/assets/svgs/bell-simple-ringing-duotone.svg" aria-hidden="true">
                         <p class="small-para">
                            You’ll receive a desktop notification and an in-page alert when this monitor fails.
                         </p>
                    </div>

                    <button type="submit" class="inline-button create-monitor-button">Create Monitor</button>

            </form>
         </div>

    </section>

     <section class="content">
        
        <!-- Content in this container is injected with JavaScript based on the state. Do not hardcode anything here.  -->
        <div class="state-container"></div>

        <!-- Render monitors created by users items are injected with JS do not hardcode anything here -->
        
        <div class="monitor-cards-rendered-from-js"></div>
        
        <template id="monitor-card-template">
            <div class="monitor-card-parent">
                <div class="monitor-card">
                    <div class="monitor-header">
                        <div class="info-on-left">
                            <p class="monitor-name"></p>
                            <button class="refresh-button" type="button" aria-label="Refresh" data-tooltip="Refresh">
                                <img src="/assets/svgs/arrow-clockwise.svg" aria-hidden="true">
                            </button>
                        </div>
                        <div class="info-on-right">
                             <div class="chip border-none" title="Status">
                                <img src="/assets/svgs/signal-full.svg" aria-hidden="true">
                                <p class="indicator-state">Online</p>
                            </div>
                        </div>
                    </div>

                    <div class="monitor-grid">
                        <!-- URL Box (Previously Status Box) -->
                        <div class="grid-item">
                             <div class="grid-label-wrapper">
                                <img src="/assets/svgs/link-duotone.svg" aria-hidden="true">
                                <span class="grid-label">URL</span>
                            </div>
                            <div class="grid-value">
                                <a href="#" target="_blank" class="endpoint-url text-like-link"></a>
                            </div>
                        </div>

                        <!-- Interval Box -->
                        <div class="grid-item">
                            <div class="grid-label-wrapper">
                                <img src="/assets/svgs/timer-duotone.svg" aria-hidden="true">
                                <span class="grid-label">Interval</span>
                            </div>
                            <div class="grid-value">
                                <span><span class="check-interval-value"></span></span>
                            </div>
                        </div>

                        <!-- Alert Type Box -->
                        <div class="grid-item">
                            <div class="grid-label-wrapper">
                                <img src="/assets/svgs/warning-duotone.svg" aria-hidden="true">
                                <span class="grid-label">Alert Type</span>
                            </div>
                            <div class="grid-value">
                                <p class="monitor-type-text"></p>
                            </div>
                        </div>

                         <!-- Missing Keyword Box -->
                         <div class="grid-item">
                            <div class="grid-label-wrapper">
                                <img src="/assets/svgs/exam-duotone.svg" aria-hidden="true">
                                <span class="grid-label">Required Keyword</span>
                            </div>
                            <div class="grid-value">
                                <span class="required-keyword-text"></span>
                            </div>
                        </div>
                    </div>

                    <div class="monitor-actions">
                        <div class="monitor-actions-buttons edit-action" data-tooltip="Edit Monitor">
                            <img src="/assets/svgs/pencil-duotone.svg" aria-hidden="true">
                            <p class="monitor-actions-text">Edit</p>
        
                        </div>
                        <div class="separator"></div>
                        <div class="monitor-actions-buttons delete-action" data-tooltip="Delete Monitor">
                            <img src="/assets/svgs/trash-simple-duotone.svg" aria-hidden="true">
                            <p class="monitor-actions-text">Delete</p>
                        </div>
                    </div>
                </div>
            </div>   
        </template>
    </section>

    <seciton class="message">
        <div class="message-popup">
            <img src="" class="message-icon" aria-hidden="false">
            <p class="message-text"></p>
        </div>
    </seciton>


    <section class="footer">
        
        <div class="help">
            <a href="https://github.com/help" class="text-like-link link-with-icon" target="_blank"><img src="/assets/svgs/lifebuoy-duotone.svg" aria-hidden="true">Help</a>
        </div>

        <div class="credits">
            <div>
                <a href="https://github.com/dev-hari-prasad/your-repo" target="_blank" class="text-like-link link-with-icon">
                    <img src="/assets/svgs/github.svg" aria-hidden="true"> Star on Github
                </a>
            </div> 
            ·
            <a href="https://github.com/dev-hari-prasad" target="_blank" class="text-like-link">
             By Hari
            </a>
            
        </div>

    </section>

</body>
    <script type="module" src="/popup/popup.js"></script>
</html>
